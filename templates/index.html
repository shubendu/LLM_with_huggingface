<!DOCTYPE html>
<html>
<head>
    <title>Query Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        textarea {
            width: 300px;
            height: 300px;  /* Adjust the height as desired */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .echo-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Query Transcript</h1>
    <form action="/api/res" method="POST">
        <textarea name="text" placeholder="Enter text"></textarea>
        <button type="submit">Submit</button>
    </form>

    {% if echo %}
        <div class="echo-text">
            <h2>Response:</h2>
            <p>{{ echo }}</p>
        </div>
    {% endif %}
</body>
</html>
